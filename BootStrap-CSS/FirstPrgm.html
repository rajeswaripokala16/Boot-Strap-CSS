<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
    
</head>
<body>
    <button>Click Me</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button> <br> <br>

     <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-info">Info</button>
    
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button> <br><br>

     <button class="btn btn-primary btn-lg">Primary</button>
    <button class="btn btn-secondary btn-sm">Secondary</button>  <br><br>

     <button class="btn btn-primary disabled">Primary</button>
    <button class="btn btn-secondary disabled+">Secondary</button>  <br><br>

    <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
  Custom button
</button>
<a class="btn btn-primary" href="#" role="button">Link</a>
   <button class="btn btn-primary" tye="submit">Button</button>
   <button class="btn btn-primary" type="reset">Reset</button>
   <button class="btn btn-primary" type="button">Button</button> <br>
   <input type="button" class="btn btn-primary" value="Button">
   <input type="submit" class="btn btn-primary" value="Submit">
    <input type="reset" class="btn btn-primary" value="Reset"> <br><br>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
